[INPUT EVENTS]
KB_F1 "Toggle Console Output"
KB_ESC "Pause Game"
KB_NUM9 "Terminate Game"
M1 "Interact"
[END EVENTS]


[INPUT AXIS]
AXIS "Forward Axis" -1.0 1.0
AXIS "Right Axis" -1.0 1.0
BIND KB_W "Forward Axis" 1.0
BIND KB_S "Forward Axis" -1.0
BIND KB_A "Right Axis" -1.0
BIND KB_A "Right Axis" 1.0
[END AXIS]